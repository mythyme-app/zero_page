<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mythyme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {0%{opacity:0;transform:scale(0.95)}100%{opacity:1;transform:scale(1)}}
    @keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.02)}}
    html,body{
      height:100%;margin:0;background:#000;
      font-family:'Raleway',sans-serif;
      font-weight:100;
      display:flex;justify-content:center;
      align-items:center;text-align:center;
      flex-direction:column;color:#fff;
    }
    .logo{
      max-width:300px;width:60%;
      display:block;margin:0 auto;
      animation:fadeIn 2s ease-out,pulse 5s ease-in-out infinite;
    }
    .mythyme{
      margin-top:20px;font-size:1.5rem;
      animation:fadeIn 2s ease-out;
    }
    .mythyme a{
      color:#fff;
      text-decoration:none;
    }
    .mythyme a:hover{
      text-decoration:underline;
    }
    @media screen and (max-width:600px){
      .logo{width:80%;max-width:200px;}
      .mythyme{font-size:1.2rem;}
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="mythyme">
    <a href="https://www.linkedin.com/company/mythyme-app/?viewAsMember=true" target="_blank">mythyme.app</a>
  </div>
</body>
</html>
